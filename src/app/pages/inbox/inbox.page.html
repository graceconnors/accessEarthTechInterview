<ion-header>
    <ion-toolbar>

        <ion-title>Inbox</ion-title>
                
        <ion-fab vertical="top" horizontal="end">
            <ion-fab-button (click)="presentAlert()">
                <ion-icon name="add"></ion-icon>
            </ion-fab-button>
        </ion-fab>

    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let e of emails; let i= index">
            {{e}}
            <ion-button slot="end" color="danger" (click)="del(i)">Delete</ion-button>
        </ion-item>
    </ion-list>

</ion-content>
